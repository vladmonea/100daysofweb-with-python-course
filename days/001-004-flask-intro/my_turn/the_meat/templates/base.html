<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
    {% if title %}
    <title>{{title}}!</title>
    {% else %}
    <title>Homepage!</title>
    {% endif %}
</head>
<body>
    <h1>Hey, there {{name}}!</h1>
     <div class="mui-panel">Menu Bar -
       <button class="mui-btn mui-btn--raised"><a href="/index">Home</a></button>
       <button class="mui-btn mui-btn--raised"><a href="/add">Add</a></button>
       <button class="mui-btn mui-btn--raised"><a href="/subtract">Subtract</a></button>
       <button class="mui-btn mui-btn--raised"><a href="/multiply">Multiply</a></button>
       <button class="mui-btn mui-btn--raised"><a href="/divide">Divide</a></button>
     </div>
     <hr>
    {% block content %}{% endblock %}
</body>
</html>
